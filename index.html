<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: #4CAF50; }
        button { width: 100%; padding: 0.8rem; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { background: #45a049; }
        .error { background: #ffebee; color: #c62828; padding: 0.8rem; border-radius: 5px; margin-bottom: 1rem; display: none; }
        .demo { margin-top: 1rem; padding: 0.8rem; background: #e8f5e9; border-radius: 5px; font-size: 0.9rem; }
        .demo h3 { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录</h1>
        
        <div class="error" id="errorMessage"></div>
        
        <!-- 关键：确保method="POST"，action="/login" -->
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required 
                       placeholder="输入用户名" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required 
                       placeholder="输入密码" autocomplete="current-password">
            </div>
            
            <button type="submit">登录</button>
        </form>
        
        <div class="demo">
            <h3>测试账户：</h3>
            <p>用户名: <strong>admin</strong><br>密码: <strong>admin123</strong></p>
            <p>用户名: <strong>user</strong><br>密码: <strong>user123</strong></p>
        </div>
    </div>
    
    <script>
        // 简单的前端验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const error = document.getElementById('errorMessage');
            
            if (!username || !password) {
                e.preventDefault();
                error.textContent = '用户名和密码不能为空';
                error.style.display = 'block';
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
